<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Set Data Specs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=16">
</head>

<body>
    <header class="site-header">
        <div class="header-content">

            <h1><img height=40 src="ves-logo.png" alt="VES Logo" class="header-logo"> VES On-Set VFX Data Collection and
                Usage Guide <span id="version-info" class="version-info"></span></h1>
        </div>
    </header>

    <div class="tab-bar-container"
        style="background: var(--sidebar-bg); border-bottom: 1px solid var(--border-color); padding: 0 2rem;">
        <nav class="tab-nav" style="margin-bottom: 0; border-bottom: none;">
            <button class="tab-btn active" data-tab="Introduction">Introduction</button>
            <button class="tab-btn" data-tab="Scope Definitions">Scope Definitions</button>
            <button class="tab-btn" data-tab="Data Sets">Data Sets</button>
            <button class="tab-btn" data-tab="Directory Structure">Directory Structure</button>
            <button class="tab-btn" data-tab="Reference Docs">Reference Docs</button>
        </nav>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <!-- <h1>On-Set Specs</h1> removed as per feedback -->
            </div>

            <div class="sidebar-header">
                <h2>Filters</h2>
                <button id="reset-filters-btn" class="reset-btn" aria-label="Reset filters">Reset</button>
            </div>

            <div id="filter-container">
                <div class="filter-section">
                    <h3>VFX Types</h3>
                    <div id="vfx-type-filters" class="filter-group">
                        <!-- Checkboxes injected by JS -->
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Scope</h3>
                    <div id="scope-filters" class="filter-group">
                        <!-- Checkboxes injected by JS -->
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Creators</h3>
                    <div id="creator-filters" class="filter-group">
                        <!-- Checkboxes injected by JS -->
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Consumers</h3>
                    <div id="consumer-filters" class="filter-group">
                        <!-- Checkboxes injected by JS -->
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- Tab Nav moved up -->

            <header class="top-bar" id="specs-header">
                <input type="text" id="search-input" placeholder="Search specs...">
                <div class="stats" id="stats-display">Showing all items</div>
                <button id="print-btn" class="action-btn" aria-label="Print">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                </button>
            </header>

            <div id="content-grid" class="grid-container">
                <!-- Cards injected by JS -->
            </div>
        </main>
    </div>

    <div id="tooltip" class="tooltip hidden"></div>
    <script src="../data/data.js"></script>
    <script src="../data/directory_data.js"></script>
    <script src="app.js"></script>
</body>

</html>
